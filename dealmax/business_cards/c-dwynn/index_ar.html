
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
      <img id="card" src="assets/dwynn_business_card.png" />
      <img id="name" src="assets/dwynn_name.png" />
      <img id="job" src="assets/job.png" />
      <img id="3danim" src="assets/3danim.png" />
      <img id="design" src="assets/design.png" />
      <img id="digimar" src="assets/digimar.png" />
      <img id="webdev" src="assets/webdev.png" />
      <img id="metaverse" src="assets/metaverse.png" />
      <a-asset-item id="avatarModel" src="assets/dwynn_avatar.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0" width="0" rotation="0 0 0"></a-plane> -->
        <a-plane src="#name" position="-0.9 0.8 0" height="0.2" width="1" rotation="0 0 0"></a-plane>
        <a-plane src="#job" position="-0.9 0.55 0" height="0.2" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0" position="0 -0.5 0" scale="1.5 1.5 1.5" src="#avatarModel"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
