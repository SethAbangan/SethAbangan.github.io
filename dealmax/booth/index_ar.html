<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, 
    physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false " arjs-camparams-markerAreaThreshold: 2000;>

      <a-assets>
        <a-asset-item id="SoL" src="assets/statue_of_liberty.glb"></a-asset-item>
        <a-asset-item id="Luft" src="assets/LufthansaBoeing737.glb"></a-asset-item>
        <a-asset-item id="Stdo" src="assets/Studio_Interior.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="statueModel" rotation="0 0 0 " position="0 -0.6 0" scale="0 0 0" src="#SoL" 
        animation__scale="property: scale; to: 0.007 0.007 0.007; dur: 3000; easing: easeInOutQuad"
        animation__rotate="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true"
        ></a-gltf-model>

        <script>
           let timeoutID;
           const planeModel = document.createElement("a-entity");
           const planeTimeDelay = 3000;
           const planeDur = 7000;

           function startTimeout() {
            timeoutID = setTimeout(() => {
            planeModel.setAttribute("gltf-model", "#Luft");
            planeModel.setAttribute("id", "planeModel");
            planeModel.setAttribute("position", "-5 0.4 -5");
            planeModel.setAttribute("rotation", "0 150 -10");
            planeModel.setAttribute("scale", "0 0 0");
            planeModel.setAttribute("animation__position", "property: position; to: 5 0.7 5; dur: "+planeDur+"; easing: linear; loop: true");
            planeModel.setAttribute("animation__scale", "property: scale; to: 0.05 0.05 0.05; dur: "+planeDur+"; easing: linear; loop: true");
            document.querySelector("a-entity[mindar-image-target]").appendChild(planeModel);
          }, planeTimeDelay);
          }
          function stopTimeout() {
            clearTimeout(timeoutID);
          }
          function stopAnimations() {
            planeModel.removeAttribute("animation__position" );
            planeModel.removeAttribute("animation__scale");
          }
          startTimeout();
        </script>

    <script>
          const planeAnimStop = 10000;
          const studioTimeDelay = 15000;
          setTimeout(() => {
            setTimeout(stopAnimations, planeAnimStop);
            const studioModel = document.createElement("a-entity");
            const statueModelEnd = document.querySelector("#statueModel");
            const planeModelEnd = document.querySelector("#planeModel");
            statueModelEnd.setAttribute("animation__position", "property: position; to: 0 0 -1; dur: 3000; easing: linear");
            statueModelEnd.setAttribute("animation__scale", "property: scale; to: 0 0 0; dur: 3000; easing: easeInOutQuad");
            planeModelEnd.setAttribute("animation__scale2", "property: scale; to: 0 0 0; dur: 5000; easing: easeInOutQuad");
            
            studioModel.setAttribute("gltf-model", "#Stdo");
            studioModel.setAttribute("position", "0 0 1");
            studioModel.setAttribute("rotation", "0 0 0");
            studioModel.setAttribute("scale", "0 0 0");
            studioModel.setAttribute("animation__position", "property: position; to: 0 0 0; dur: 2000; easing: linear");
            studioModel.setAttribute("animation__scale", "property: scale; to: 0.1 0.1 0.1; dur: 3000; easing: easeInOutQuad");
            studioModel.setAttribute("animation__rotate1", "property: rotation; to: 60 0 0; dur: 3000; easing: linear");
            // studioModel.setAttribute("animation__rotate2", "property: rotation; from: 60 0 0; to: 30 0 0; dur: 3000; easing: linear; delay: 3000");
            studioModel.setAttribute("animation-mixer", {
              clip: "rotation",
              timeScale: 0.5
            });
            document.querySelector("a-entity[mindar-image-target]").appendChild(studioModel);
          }, studioTimeDelay);
        </script>
      </a-entity>
    </a-scene>
    <script>
      function loopAnimation() {
        setTimeout(() => {
          location.reload();
        }, 10000);
      }
      setInterval(loopAnimation, 23000);
    </script>
  </body>
</html>
