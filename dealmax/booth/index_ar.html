<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, 
    physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="SoL" src="assets/statue_of_liberty.glb"></a-asset-item>
        <a-asset-item id="Luft" src="assets/LufthansaBoeing737.glb"></a-asset-item>
        <a-asset-item id="Stdo" src="assets/Studio_Interior.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.6 0" scale="0 0 0" src="#SoL" 
        animation__scale="property: scale; to: 0.007 0.007 0.007; dur: 3000; easing: easeInOutQuad"
        animation__rotate="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"></a-gltf-model>

        <script>
          setTimeout(() => {
            const model2 = document.createElement("a-entity");
            model2.setAttribute("gltf-model", "#Luft");
            model2.setAttribute("position", "-5 0.5 -5");
            model2.setAttribute("rotation", "0 150 -10");
            model2.setAttribute("scale", "0 0 0");
            model2.setAttribute("animation__position", "property: position; to: 5 0.5 5; dur: 5000; easing: linear; loop: true");
            model2.setAttribute("animation__scale", "property: scale; to: 0.05 0.05 0.05; dur: 3000; easing: easeInOutQuad");
            document.querySelector("a-entity[mindar-image-target]").appendChild(model2);
          }, 4000);
        </script>

        <script>
          setTimeout(() => {
            const model3 = document.createElement("a-entity");
            model3.setAttribute("gltf-model", "#Stdo");
            model3.setAttribute("position", "0 -0.5 0");
            model3.setAttribute("rotation", "0 0 0");
            model3.setAttribute("scale", "0.1 0.1 0.1");
            // model3.setAttribute("animation__position", "property: position; to: 5 0.5 5; dur: 5000; easing: linear; loop: true");
            // model3.setAttribute("animation__scale", "property: scale; to: 0.05 0.05 0.05; dur: 3000; easing: easeInOutQuad");
            document.querySelector("a-entity[mindar-image-target]").appendChild(model3);
          }, 6000);
        </script>

      </a-entity>
    </a-scene>
  </body>
</html>
