
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="SoL" src="assets/statue_of_liberty.glb"></a-asset-item>
        <a-asset-item id="Luft" src="assets/LufthansaBoeing737.glb"></a-asset-item>
        <!-- <a-asset-item id="bearModel" src="assets/scene.gltf"></a-asset-item> -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.6 0" scale="0 0 0" src="#SoL" 
        animation__scale="property: scale; to: 0.007 0.007 0.007; dur: 3000; easing: easeInOutQuad"
        animation__rotate="property: rotation; to:     0 360 0; dur: 5000; easing: linear; loop: true"></a-gltf-model>
        ></a-gltf-model>

        <a-gltf-model rotation="0 180 0 " position="-4 0.5 0" scale="0.05 0.05 0.05" src="#Luft" 
        animation="property: position; to: 4 0.5 0; dur: 4000; easing: linear; loop: true; dir: alternatez"></a-gltf-model> 
        
      </a-entity>
