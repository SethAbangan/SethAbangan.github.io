<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false" 
    cursor="rayOrigin: mouse">
      

      <a-assets>


        <video id="sky_castle" src="assets/sky_castle.mp4" loop="true"></video>

        <!-- <video id="testimonials" controls src="assets/testimonials.mp4" autoplay loop></video>

        <video id="paul_frank" controls src="assets/paul_frank.mp4" autoplay loop></video>
    
        <video id="chameleon" controls src="assets/chameleon.mp4" loop="true"></video>

        <video id="ripestyle" controls src="assets/ripestyle.mp4" loop="true"></video> -->

      </a-assets>




      <a-camera position="0 0 0" look-controls="enabled: false" 
      cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      


      <a-entity mindar-image-target="targetIndex: 0"></a-entity>

      <a-entity id="video" geometry="primitive: plane; height: 2; width: 3" material="shader: flat; src: #sky_castle" position="0 1 -5"></a-entity>

      <a-entity id="playButton" geometry="primitive: plane; height: 0.5; width: 0.5" material="shader: flat; src: #playButton" position="-1 0 -5" clickable></a-entity>

      <a-entity id="pauseButton" geometry="primitive: plane; height: 0.5; width: 0.5" material="shader: flat; src: #pauseButton" position="1 0 -5" clickable></a-entity>


      <a-video src="#sky_castle" position="-0.55 -0.25 0" height="0.9" width="0.5" rotation="0 0 0"></a-video>

      <!-- <a-video src="#testimonials" position="0.2 -0.6 0" height="0.2" width="0.9" rotation="0 0 0"></a-video>

      <a-video src="#paul_frank" position="0.9 0.2 0" height="0.4" width="0.4" rotation="0 0 0"></a-video>

      <a-video src="#chameleon" position="0.99 -0.2 0" height="0.3" width="0.6" rotation="0 0 0"></a-video>

      <a-video src="#ripestyle" position="0.99 -0.55 0" height="0.3" width="0.6" rotation="0 0 0"></a-video> -->


      

        
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('clickable', {
          init: function () {
              this.el.addEventListener('click', function (evt) {
                  var video = document.querySelector('#sky_castle');
                  if (evt.target.id === 'playButton') {
                      video.play();
                  } else if (evt.target.id === 'pauseButton') {
                      video.pause();
                  }
              });
          }
      });
      </script>
    

  </body>
</html>
