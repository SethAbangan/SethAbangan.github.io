<html>
<head>
	<title>L26 - Video</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script>
     	AFRAME.registerComponent('play-pause'), {
            init: function () {
                  var myVideo = document.querySelector('#sky-castle');
                  var videoControls = document.querySelector('#videoControls');
                  this.el.addEventListener('click', function () {
                        if (myVideo.paused) {
                            myVideo.play();
                            videoControls.setAttribute('src', '#pause');
                        } else {
                            myVideo.pause();
                            videoControls.setAttribute('src', '#play');
                        }
                  });
            }
      };

      </script>
</head>

<body>
	<a-scene>
	<a-assets>
        <img id="play" src="assets/play.png">
        <img id="pause" src="assets/pause.png">
        <video id="sky_castle" src="assets/sky_castle.mp4" loop="true"></video>
      </a-assets>

<a-camera>
    <a-cursor></a-cursor>
</a-camera>

<a-entity mindar-image-target="targetIndex: 0">

      <a-video src="#sky_castle" position="-0.55 -0.25 0" height="0.9" width="0.5" rotation="0 0 0"></a-video>
            <a-image id="videoControls" src="#play" position="-0.55 -0.78 0" height="0.08" width="0.08" play-pause>
            </a-image>

      </a-entity>
    </a-scene>
</body>
</html>
