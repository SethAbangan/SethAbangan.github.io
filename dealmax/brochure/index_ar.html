<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse">
      

      <a-assets>

        <video id="sky_castle" src="assets/sky_castle.mp4" ></video> 

        <video id="testimonials" src="assets/testimonials.mp4" ></video>

        <video id="paul_frank" src="assets/paul_frank.mp4" ></video>
    
        <video id="chameleon" src="assets/chameleon.mp4" ></video>

        <video id="ripestyle" src="assets/ripestyle.mp4" ></video>

      </a-assets>



      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" 
      raycaster="far: 100; objects: .clickable"></a-camera>
      

      <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="sky_castle" src="#sky_castle" position="0.39 -0.25 0" height="0.35" width="0.18" rotation="0 0 0" opacity=".99" class="clickable"></a-video>
            <a-video id="paul_frank" src="#paul_frank" position="0.38 0.27 0" height="0.2" width="0.2" rotation="0 0 0" opacity=".99" class="clickable"></a-video> 
          </a-entity>

          <a-entity mindar-image-target="targetIndex: 1">
            <a-video id="testimonials" src="#testimonials" position="0.25 -0.4 0" height="0.2" width="0.9" rotation="0 0 0" opacity=".99" class="clickable"></a-video>
            <a-video id="ripestyle" src="#ripestyle" position="0.3 0.2 0" height="0.25" width="0.4" rotation="0 0 0" opacity=".99" class="clickable"></a-video>
          </a-entity>
        </a-scene>

    <script>
      const sky_castleVideo = document.querySelector('#sky_castle');
      const testimonialsVideo = document.querySelector('#testimonials');
      const paul_frankVideo = document.querySelector('#paul_frank');
      const chameleonVideo = document.querySelector('#chameleon');
      const ripestyleVideo = document.querySelector('#ripestyle');

  // Add event listeners to control the videos on click or touch
  skyCastleVideo.addEventListener('touchstart', handleTouchStart);
  testimonialsVideo.addEventListener('touchstart', handleTouchStart);
  paulFrankVideo.addEventListener('touchstart', handleTouchStart);
  ripestyleVideo.addEventListener('touchstart', handleTouchStart);

  function playVideo(event) {
    const videoElement = event.target;
    videoElement.play();
  }
</script>
    

  </body>
</html>
