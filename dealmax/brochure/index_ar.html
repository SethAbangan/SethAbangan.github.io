
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- <a-asset-item id="bearModel" src="assets/scene.gltf"></a-asset-item> -->
        <a-asset-item id="sky_castle" src="assets/sky_castle.png"></a-asset-item>
        <a-asset-item id="testimonial_03" src="assets/testimonial_03.png"></a-asset-item>
        <a-asset-item id="testimonial_04" src="assets/testimonial_04.png"></a-asset-item>
        <a-asset-item id="testimonial_05" src="assets/testimonial_05.png"></a-asset-item>
        <a-asset-item id="testimonial_06" src="assets/testimonial_06.png"></a-asset-item>
        <a-asset-item id="testimonial_07" src="assets/testimonial_07.png"></a-asset-item>
        <a-asset-item id="testimonial_08" src="assets/testimonial_08.png"></a-asset-item>
        <a-asset-item id="testimonial_09" src="assets/testimonial_09.png"></a-asset-item>
        <a-asset-item id="testimonial_10" src="assets/testimonial_10.png"></a-asset-item>
        <a-asset-item id="testimonial_11" src="assets/testimonial_11.png"></a-asset-item>

        <a-asset-item id="paul_frank_animation" src="assets/paul_frank_animation.gif"></a-asset-item>

        <video id="chameleon" autoplay loop="true" src="assets/chameleon.mp4"></video>
        <video id="ripestyle" autoplay loop="true" src="assets/ripestyle.mp4"></video>


        
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer> -->
        <!-- <a-plane src="#card" position="0 0 0" height="0" width="0" rotation="0 0 0"></a-plane> -->
        <a-plane src="#sky_castle" position="-1.2 0.8 0" height="103" width="5.75" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_03" position="-1.2 -0.8 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_04" position="-1.2 -0.6 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_05" position="-1.2 -0.4 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_06" position="-1.2 -0.2 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_07" position="-1.2 0.0 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_08" position="-1.2 0.2 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_09" position="-1.2 0.4 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_10" position="-1.2 0.6 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>
        <a-plane src="#testimonial_11" position="-1.2 0.8 0" height="1.8" width="9.2" rotation="0 0 0"></a-plane>

        <a-gif src="#paul_frank_animation" position="-1.2 0.8 0" height="1.8" width="9.2" rotation="0 0 0"></a-gif>

        <a-video src="#chameleon" width="16" height="9" position="-1.2 0.8"></a-video>
        <a-video src="#ripestyle" width="16" height="9" position="0 0 -20"></a-video>



          
      </a-entity>
    </a-scene>
  </body>
</html>
