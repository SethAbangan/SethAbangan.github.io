<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>

    <a-scene mindar-image="imageTargetSrc: 'targets/mind.png';" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse">
      

      <a-assets>


        <video id="sky_castle" src="assets/sky_castle.mp4" loop="true"></video>

        <video id="testimonials" controls src="assets/testimonials.mp4" loop="true"></video>

        <video id="paul_frank" controls src="assets/paul_frank.mp4" loop="true"></video>
    
        <video id="chameleon" controls src="assets/chameleon.mp4" loop="true"></video>

        <video id="ripestyle" controls src="assets/ripestyle.mp4" loop="true"></video>

      </a-assets>




      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" 
      raycaster="far: 100; objects: .clickable"></a-camera>
      


      <a-entity mindar-image-target="targetIndex: 0">

      <a-video src="assets/sky_castle.mp4" position="-0.55 -0.25 0" height="0.9" width="0.5" rotation="0 0 0"></a-video>

      <a-video src="assets/testimonials.mp4" position="0.2 -0.6 0" height="0.2" width="0.9" rotation="0 0 0"></a-video>

      <a-video src="assets/paul_frank.mp4" position="0.9 0.2 0" height="0.4" width="0.4" rotation="0 0 0"></a-video>

      <a-video src="assets/chameleon.mp4" position="0.99 -0.2 0" height="0.3" width="0.6" rotation="0 0 0"></a-video>

      <a-video src="assets/ripestyle.mp4" position="0.99 -0.55 0" height="0.3" width="0.6" rotation="0 0 0"></a-video>


      <a-video id="sky_castle" src="assets/sky_castle.mp4" position="-0.55 -0.25 0" height="0.9" width="0.5" rotation="0 0 0" opacity=".99" class="clickable"></a-video>
      
      <a-video id="testimonials" src="assets/testimonials.mp4" position="0.2 -0.6 0" height="0.2" width="0.9" rotation="0 0 0" opacity=".99" class="clickable"></a-video>

      <a-video id="paul_frank" src="assets/paul_frank.mp4" position="0.9 0.2 0" height="0.4" width="0.4" rotation="0 0 0" opacity=".99" class="clickable"></a-video> 

      <a-video id="chameleon" src="assets/chameleon.mp4" position="0.99 -0.2 0" height="0.3" width="0.6" rotation="0 0 0" opacity=".99" class="clickable"></a-video>

      <a-video id="ripestyle" src="assets/ripestyle.mp4" position="0.99 -0.55 0" height="0.3" width="0.6" rotation="0 0 0" opacity=".99" class="clickable"></a-video>


      

        
      </a-entity>
    </a-scene>

    <script>
      const sky_castleVideo = document.querySelector('#sky_castle');
      sky_castleVideo.addEventListener('click', () => {
        if (sky_castleVideo.paused) {
            sky_castleVideo.play();
        } else {
            sky_castleVideo.pause();
        }
      });

      const testimonialsVideo = document.querySelector('#testimonials');
      testimonialsVideo.addEventListener('click', () => {
        if (testimonialsVideo) {
            testimonialsVideo.play();
        } else {
            testimonialsVideo.pause();
        }
      });

      const paul_frankVideo = document.querySelector('#paul_frank');
      paul_frankVideo.addEventListener('click', () => {
        if (paul_frankVideo) {
            paul_frankVideo.play();
        } else {
            paul_frankVideo.pause();
        }
      });

      const chameleonVideo = document.querySelector('#chameleon');
      chameleonVideo.addEventListener('click', () => {
        if (chameleonVideo.paused) {
          chameleonVideo.play();
        } else {
          chameleonVideo.pause();
        }
      });

      const ripestyleVideo = document.querySelector('#ripestyle');
      ripestyleVideo.addEventListener('click', () => {
        if (ripestyleVideo.paused) {
            ripestyleVideo.play();
        } else {
            ripestyleVideo.pause();
        }
      });



    </script>
    

  </body>
</html>
