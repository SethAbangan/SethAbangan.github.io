<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="testimonial_03" src="assets/testimonial_03.png" />
        <img id="testimonial_04" src="assets/testimonial_04.png" />
        <img id="testimonial_05" src="assets/testimonial_05.png" />
        <img id="testimonial_06" src="assets/testimonial_06.png" />
        <img id="testimonial_07" src="assets/testimonial_07.png" />
        <img id="testimonial_08" src="assets/testimonial_08.png" />
        <img id="testimonial_09" src="assets/testimonial_09.png" />
        <img id="testimonial_10" src="assets/testimonial_10.png" />
        <img id="testimonial_11" src="assets/testimonial_11.png" />


        <img src="assets/paul_frank_animation.gif" controls position="0.8 0.2 0" height="0.4" width="0.4" rotation="0 0 0"></gif>


        <video src="assets/chameleon.mp4" controls position="-1.5 -0.4 0" height="0.3" width="0.6" rotation="0 0 0"></video>
        <video src="assets/ripestyle.mp4" controls position="-1.5 -0.8 0" height="0.3" width="0.6" rotation="0 0 0"></video>
  

      </a-assets>
      


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
      
      <a-plane src="#testimonial_03" position="0.1 -0.3 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
      <a-plane src="#testimonial_04" position="0.1 -0.38 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
      <a-plane src="#testimonial_05" position="0.1 -0.46 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
      <a-plane src="#testimonial_06" position="0.1 -0.54 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
      <a-plane src="#testimonial_07" position="0.1 -0.62 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
      <a-plane src="#testimonial_08" position="0.1 -0.70 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
      <a-plane src="#testimonial_09" position="0.1 -0.78 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
      <a-plane src="#testimonial_10" position="0.1 -0.86 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
      <a-plane src="#testimonial_11" position="0.1 -0.94 0" height="0.08" width=".5" rotation="0 0 0"></a-plane>
    

  


        
      </a-entity>
    </a-scene>
  </body>
</html>
