<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse">
      

      <a-assets>

        <video id="ripestyle-video" src="assets/ripestyle.mp4" autoplay="false"></video>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" 
      raycaster="far: 100; objects: .clickable"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="ripestyle" src="#ripestyle-video" position="0.99 -0.55 0" height="0.3" width="0.6" rotation="0 0 0" opacity=".99" class="clickable"></a-video>
      </a-entity>

    </a-scene>

    <script>
      const ripestyleVideo = document.querySelector('#ripestyle-video');
      ripestyleVideo.addEventListener('click', function() {
        pauseAllVideos();
        if (ripestyleVideo.paused) {
          ripestyleVideo.play();
        } else {
          ripestyleVideo.pause();
        }
      });

      function pauseAllVideos() {
        const videos = document.getElementsByTagName('video');
        for (let i = 0; i < videos.length; i++) {
          if (!videos[i].paused && videos[i].id !== 'ripestyle-video') {
            videos[i].pause();
          }
        }
      }
    </script>
  </body>
</html>
