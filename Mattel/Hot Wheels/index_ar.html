<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  

</head>

<body>
  
  <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      
      <img id="light" src="assets/light_button.png" />
      <img id="horn" src="assets/horn_button.png" />
      <img id="door" src="assets/door_button.png" />
      
      
 
      <a-asset-item id="carModel0" src="assets/Convertable_blue.glb"></a-asset-item>
      <a-asset-item id="carModel1" src="assets/Convertable_red.glb"></a-asset-item>
      <a-asset-item id="carModel2" src="assets/PickUpTruck_Red.glb"></a-asset-item>

      <audio id="car_horn" src="assets/car_horn.wav"></audio>

    </a-assets>
    
    
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
    raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <a-entity id ="area_light" light="type: directional; color:sRGB ; intensity: 4.3" position="30 70 70" ></a-entity>
   
    <a-entity id="target0" mindar-image-target="targetIndex: 0">
       <a-gltf-model rotation="0 90 90" position="0.15 0 0" scale=".38 .38 .38" src="#carModel0">
        </a-entity>

        <a-entity id="target1" mindar-image-target="targetIndex: 1">
          <a-gltf-model rotation="0 90 90" position="0.15 0 0" scale=".38 .38 .38" src="#carModel1">
            </a-entity>

            <!-- car light -->

            
            <a-entity id="target2" mindar-image-target="targetIndex: 2" light="type: spot; color:#ff2483; intensity:1" position=".7 1.2 2.3">
              <a-gltf-model id ="truck" rotation="0 90 90" position="0.15 0 0" scale=".36 .36 .36" src="#carModel2" >
                <a-plane src="#card" position=".7 1.2 2.3" height=".2" width=".2" rotation="-90 0 0"></a-plane>

               

                
                
                <a-plane id="myhorn" src="#horn" position="-2 2 -2" height=".7" width=".7" rotation="-90 180 90" opacity=".99" class="clickable"></a-plane>
                <a-plane id="mylight" src="#light" position="-2 2 -1" height=".7" width=".7" rotation="-90 180 90" opacity=".99" class="clickable"></a-plane>
                <a-plane id="mydoor" src="#door" position="-2 2 0" height=".7" width=".7" rotation="-90 180 90" opacity=".99" class="clickable"></a-plane>
                </a-entity>

      
                



</a-scene>
