<body>
  
  <a-scene mindar-image="imageTargetSrc:targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>

      <a-asset-item id="carModel0" src="assets/Convertable_blue.glb"></a-asset-item>
      <a-asset-item id="carModel1" src="assets/Convertable_red.glb"></a-asset-item>
      <a-asset-item id="carModel2" src="assets/PickUpTruck_Red.glb"></a-asset-item>
    </a-assets>
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target0" mindar-image-target="targetIndex: 0">
       <a-gltf-model rotation="0 90 90" position="0.15 0 0" scale=".38 .38 .38" src="#carModel0">
        </a-entity>

        <a-entity id="target1" mindar-image-target="targetIndex: 1">
          <a-gltf-model rotation="0 90 90" position="0.15 0 0" scale=".38 .38 .38" src="#carModel1">
            </a-entity>

            
            <a-entity id="target2" mindar-image-target="targetIndex: 2">
              <a-gltf-model rotation="0 90 90" position="0.15 0 0" scale=".36 .36 .36" src="#carModel2">

</a-scene>
