<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="name" src="assets/name.png" />
      <img id="modeling" src="assets/modeling.png" />
      <img id="animation" src="assets/animation.png" />
      <a-asset-item id="avatarModel" src="assets/jp_avatar_sitting.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#name" position="-0.8 0.2 0.0" height="0.15" width="0.6" rotation="0 0 0" opacity=".99" class="clickable"></a-plane>
      <a-plane src="#modeling" position="-0.8 0.03 0.0" height="0.1" width="0.5" rotation="0 0 0" opacity=".99" class="clickable"></a-plane>
      <a-plane src="#animation" position="-0.8 -0.1 0.0" height="0.1" width="0.5" rotation="0 0 0" opacity=".99" class="clickable"></a-plane>

      <a-entity gltf-model="#avatarModel" animation-mixer position="0.3 0.03 0.0" scale="0.5 0.5 0.5"></a-entity>


    </a-entity>
  </a-scene>
