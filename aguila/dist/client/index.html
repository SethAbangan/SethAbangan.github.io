<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aguila</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script> -->
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> -->

    <style>
        body {
            overflow-x: hidden;
            margin: 0px;
            font-family: monospace;
            color: rgb(70, 70, 70);
        }

        canvas {
            position: fixed;
            top: 10;
            left: 10;
        }

        main {
            width: 100vw;
            height: 200vw;
            z-index: 99;
            position: absolute;
            justify-content: center;
            text-align: center;
            pointer-events: none;
            font-size: 5vh;
        }

        section {
            min-height: 100vh;
            padding: 20px;
            font-size: 4vh;
        }

        #scrollProgress {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 99;
            font-size: 3vh;
        }

        .button-container {
            background-color: black;
            padding: 5px 20px;
            text-align: center;
            opacity: 0.7;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 500;
            border-radius: 50px;
        }

        .rounded-button {
            border-radius: 5px;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin: 4px 2px;
            cursor: pointer;
        }

        #redColorBtn {
            background-color: red;
        }

        #redColorBtn.clicked {
            background-color: pink;
        }

        #greenColorBtn {
            background-color: green;
        }

        #greenColorBtn.clicked {
            background-color: yellowgreen;
        }

        #blueColorBtn {
            background-color: blue;
        }

        #blueColorBtn.clicked {
            background-color: skyblue;
        }

        #chngeBtn {
            background-color: darkgrey;
        }

        .changebtn {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: bottom;
            align-items: center;
            z-index: 500;
        }

        .chngeBtn {
            border-radius: 5px;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            width: 120px;
            /* Set a fixed width for the buttons */
            cursor: pointer;
        }

        #trckBtn {
            background-color: rgb(51, 51, 51);
        }

        #bsBtn {
            background-color: rgb(51, 51, 51);
        }
    </style>
</head>

<body>
    <div class="button-container">
        <h2 style="color: white;"><b>Windshield Color:</b></h2>
        <button id="redColorBtn" class="rounded-button"></button>
        <button id="greenColorBtn" class="rounded-button"></button>
        <button id="blueColorBtn" class="rounded-button"></button>
        
        <script type="module" src="bundle.js"></script>
    </div>

    <div class="changebtn">
        <button id="trckBtn" class="chngeBtn rounded-button">TRUCK</button>
        <button id="bsBtn" class="chngeBtn rounded-button">BUS</button>
    </div>
</body>

</html>
