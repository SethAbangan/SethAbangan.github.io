<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Aguila</title>
        <style>
            body {
                overflow-x: hidden;
                margin: 0px;
                font-family: monospace;
                color: white;
            }

            canvas {
                position: fixed;
                top: 0;
                left: 0;
            }

            main {
                width: 100vw;
                height: 200vw;
                z-index: 99;
                position: absolute;
                justify-content: center;
                text-align: center;
                pointer-events: none;
                font-size: 5vh;
            }

            section {
                min-height: 100vh;
                padding: 20px;
                font-size: 4vh;
            }

            #scrollProgress {
                position: fixed;
                bottom: 10px;
                left: 10px;
                z-index: 99;
                font-size: 3vh;
            }
        </style>
    </head>

    <body>

  <button id="changeColorBtn">Choose color</button>
  <button id="redColorBtn" style="background-color: red;position: absolute;top: 0;left: 0;z-index: 500;">Red color</button>
  <button id="blueColorBtn" style="background-color: blue;position: absolute;top: 50px;left: 0;z-index: 500;">blue color</button>
          <script type="module" src="bundle.js"></script>
    </body>
</html>
