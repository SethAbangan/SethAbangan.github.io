<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false " arjs-camparams-markerAreaThreshold: 2000;
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" embedded
    renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">

    <a-assets>
      <a-asset-item id="Stdo" src="assets/Studio_Interior.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- <a-marker
    preset="hiro"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;"
    id="markerA" -->

    <a-entity mindar-image-target="targetIndex: 0" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10">

      <script>
        const stdoIntr = document.createElement("a-entity");

        const studioTimeDelay = 10000;
        const stdoPosDur = 2000;
        const stdoRotateDur = 3000;
        const stdoScaleDur = 5000;

        stdoIntr.setAttribute("gltf-model", "#Stdo");
        stdoIntr.setAttribute("id", "StdoIntr");

        function showStudio() {
          stdoIntr.setAttribute("animation__position", "property: position; from: 0 0 1; to: 0 -.2 0; dur: " + stdoPosDur + "; easing: linear");
          stdoIntr.setAttribute("animation__scale", "property: scale; from: 0 0 0; to: 0.2 0.2 0.2; dur: " + stdoScaleDur + "; easing: easeInOutQuad");
          stdoIntr.setAttribute("animation__rotate", "property: rotation; from: 0 0 0; to: 20 -10 0; dur: " + stdoRotateDur + "; easing: easeInOutQuad");
          stdoIntr.setAttribute("animation-mixer", "clip: rotation; timeScale: 0.5");
          // if (!bool) {
          //   document.querySelector("a-entity[mindar-image-target]").appendChild(stdoIntr);
          // }
        }showStudio();

      </script>
    </a-entity>
  </a-scene>

</body>

</html>
